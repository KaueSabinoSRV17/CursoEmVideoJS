<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="media/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Operadores Aritiméticos</title>
</head>
<body>
    <noscript>Ative por favor o Javascpript para uma melhor experiência!</noscript> <!-- Esta tag vai aparecer apenas se o Javascpript não estiver ativo! -->
    <header class="cabecalho">
        <div class="professor">
            <figure>
                <img src="media/logoCursoEmVideo.png" alt="Logo do Curso em Vídeo" class="fotoLogo">
            </figure>
            <a href="cursoemvideo.com" class="tituloHeader">
                <h1>Curso em Vídeo</h1>
            </a>
        </div>
        <h1 class="marqueJS"><a href="https://www.youtube.com/playlist?list=PLntvgXM11X6pi7mW0O4ZmfUI1xDSIbmTm">Javascpript</a></h1>
        <h3 class="subtitulo" id="aula"></h3>
    </header>
    <main>
            <div class="console">
                <header class="cabecalhoCodigo">
                    <h1 class="tituloCodigo">Prompt Comando</h1>
                </header>
                <div class="calc">
                    <div class="inputs">
                        <label for="number">Primeiro número</label><input type="number" id="input1">
                        <label for="number">Segundo número</label><input type="number" id="input2">
                    </div>
                    <button class="botao" onclick="soma()">Soma</button> <!-- Método depreciado, ativar a função JS atráves de HTML. HTML deve ser apenas HTML, sem CSS e JS! (Refatorar depois)-->
                    <button class="botao" onclick="subtracao()">subtracao</button>
                    <button class="botao" onclick="divisao()">divisao</button>
                    <button class="botao" onclick="multiplicacao()">multiplicaco</button>
                    <button class="botao" onclick="resto()">resto</button>
                    <button class="botao" onclick="potencia()">potencia</button>
                    <button class="botao" onclick="limpar()">Limpar</button>
                    <h1 id="resultado" style="color: black; text-align: center;"></h1>
                </div>
            </div>
    </main>
    <footer class="rodape">
            <h1 class="tituloRodape">Página Desenvolvida por @Kauê Sabino</h1>

                <ul class="listaContatos">

                    <li class="liContatos">
                        <div class="gridContatos"><a class="linkContatos" href="github.com/KaueSabinoSRV17">Linkedin</a><img src="media/Linkedin.webp" alt="Logo do Linkedin" class="fotoContato"></div>
